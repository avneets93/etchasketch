<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="etch.js" defer></script>  
</head>
<body>
    <p class="header">Etch a Sketch</p>
    <div id="container"></div>
    <br>
    <div class="buttons">
        <button class="controls" id="clear">Clear</button>
        <label class="controls">Color
            <input type="color" value="#ffc1c8" style="height:0%;">
        </label>
        <button class="controls" id="rgb">RGB</button>
        <select class="controls" name="size">
            <option value="1" selected>16x16</option>
            <option value="2">32x32</option>
            <option value="3">64x64</option>
            <option value="4">100x100</option>
        </select>
        <button class="controls" id="erase">Erase</button>
    </div>
</body>
</html>
